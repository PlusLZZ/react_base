<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xxx</title>
</head>
<body>
<!--准备好一个容器-->
<div id="test">

</div>

<!-- 引入核心库 -->
<script src="../js/react.development.js"></script>
<!-- 引入dom支持 -->
<script src="../js/react-dom.development.js"></script>
<!-- 引入babel -->
<script src="../js/babel.min.js"></script>

<!-- 这里需要写babel -->
<script type="text/babel">
    // 1.创建类式组件
    class MyDemoComponent extends React.Component{
        // 必须要写render函数
        render(){
            return(
                <h2>我是用类定义的组件(适用于[复杂组件]的定义)</h2>
            )
        }
    }
    // 2.渲染组件到页面
    ReactDOM.render(<MyDemoComponent />,document.getElementById('test'))
</script>

</body>
</html>
